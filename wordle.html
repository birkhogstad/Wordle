<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
</head>

<body>
    <h1 id="title">Wordle</h1>

    <div class="row">
        <button id="0" class="box" ></button>
        <button id="1" class="box" ></button>
        <button id="2" class="box" ></button>
        <button id="3" class="box" ></button>
        <button id="4" class="box" ></button>
    </div>

    <div class="row">
        <button id="5" class="box" ></button>
        <button id="6" class="box" ></button>
        <button id="7" class="box" ></button>
        <button id="8" class="box" ></button>
        <button id="9" class="box" ></button>
    </div>

    <div class="row">
        <button id="10" class="box" ></button>
        <button id="11" class="box" ></button>
        <button id="12" class="box" ></button>
        <button id="13" class="box" ></button>
        <button id="14" class="box" ></button>
    </div>

    <div class="row">
        <button id="15" class="box" ></button>
        <button id="16" class="box" ></button>
        <button id="17" class="box" ></button>
        <button id="18" class="box" ></button>
        <button id="19" class="box" ></button>
    </div>

    <div class="row">
        <button id="20" class="box" ></button>
        <button id="21" class="box" ></button>
        <button id="22" class="box" ></button>
        <button id="23" class="box" ></button>
        <button id="24" class="box" ></button>
    </div>

    <div class="row">
        <button id="25" class="box" ></button>
        <button id="26" class="box" ></button>
        <button id="27" class="box" ></button>
        <button id="28" class="box" ></button>
        <button id="29" class="box" ></button>
    </div>


    <div id="space"> </div>

    <div class="row">
        <button id="q" class="key" onclick="fill('Q')">Q</button>
        <button id="w" class="key" onclick="fill('W')">W</button>
        <button id="e" class="key" onclick="fill('E')">E</button>
        <button id="r" class="key" onclick="fill('R')">R</button>
        <button id="t" class="key" onclick="fill('T')">T</button>
        <button id="y" class="key" onclick="fill('Y')">Y</button>
        <button id="u" class="key" onclick="fill('U')">U</button>
        <button id="i" class="key" onclick="fill('I')">I</button>
        <button id="o" class="key" onclick="fill('O')">O</button>
        <button id="p" class="key" onclick="fill('P')">P</button>
    </div>

    <div class="row">
        <button id="a" class="key" onclick="fill('A')">A</button>
        <button id="s" class="key" onclick="fill('S')">S</button>
        <button id="d" class="key" onclick="fill('D')">D</button>
        <button id="f" class="key" onclick="fill('F')">F</button>
        <button id="g" class="key" onclick="fill('G')">G</button>
        <button id="h" class="key" onclick="fill('H')">H</button>
        <button id="j" class="key" onclick="fill('J')">J</button>
        <button id="k" class="key" onclick="fill('K')">K</button>
        <button id="l" class="key" onclick="fill('L')">L</button>
    </div>

    <div class="row">
        <button id="z" class="key" onclick="fill('Z')">Z</button>
        <button id="x" class="key" onclick="fill('X')">X</button>
        <button id="c" class="key" onclick="fill('C')">C</button>
        <button id="v" class="key" onclick="fill('V')">V</button>
        <button id="b" class="key" onclick="fill('B')">B</button>
        <button id="n" class="key" onclick="fill('N')">N</button>
        <button id="m" class="key" onclick="fill('M')">M</button>
    </div>

    <div class="row">
        <button id="enter" class="bot" onclick="check()"></button>
        <button id="backspace" class="bot" onclick="remove()"></button>
    </div>

    <div class="row">
        <a id="result"></a>
    </div>



    <script src="wordle.js"></script>


</body>

</html>
