<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
</head>

<body>
    <h1 id="title">Wordle</h1>

    <div class="row">
        <button id="1" class="box" ></button>
        <button id="2" class="box" ></button>
        <button id="3" class="box" ></button>
        <button id="4" class="box" ></button>
        <button id="5" class="box" ></button>
    </div>

    <div class="row">
        <button id="6" class="box" ></button>
        <button id="7" class="box" ></button>
        <button id="8" class="box" ></button>
        <button id="9" class="box" ></button>
        <button id="10" class="box" ></button>
    </div>

    <div class="row">
        <button id="11" class="box" ></button>
        <button id="12" class="box" ></button>
        <button id="13" class="box" ></button>
        <button id="14" class="box" ></button>
        <button id="15" class="box" ></button>
    </div>

    <div class="row">
        <button id="16" class="box" ></button>
        <button id="17" class="box" ></button>
        <button id="18" class="box" ></button>
        <button id="19" class="box" ></button>
        <button id="20" class="box" ></button>
    </div>

    <div class="row">
        <button id="21" class="box" ></button>
        <button id="22" class="box" ></button>
        <button id="23" class="box" ></button>
        <button id="24" class="box" ></button>
        <button id="25" class="box" ></button>
    </div>

    <div class="row">
        <button id="26" class="box" ></button>
        <button id="27" class="box" ></button>
        <button id="28" class="box" ></button>
        <button id="29" class="box" ></button>
        <button id="30" class="box" ></button>
    </div>


    <div id="space"> </div>

    <div class="row">
        <button id="q" class="key" onclick="clicked(this)">Q</button>
        <button id="w" class="key" onclick="clicked(this)">W</button>
        <button id="e" class="key" onclick="clicked(this)">E</button>
        <button id="r" class="key" onclick="clicked(this)">R</button>
        <button id="t" class="key" onclick="clicked(this)">T</button>
        <button id="y" class="key" onclick="clicked(this)">Y</button>
        <button id="u" class="key" onclick="clicked(this)">U</button>
        <button id="i" class="key" onclick="clicked(this)">I</button>
        <button id="o" class="key" onclick="clicked(this)">O</button>
        <button id="p" class="key" onclick="clicked(this)">P</button>
    </div>

    <div class="row">
        <button id="a" class="key" onclick="clicked(this)">A</button>
        <button id="s" class="key" onclick="clicked(this)">S</button>
        <button id="d" class="key" onclick="clicked(this)">D</button>
        <button id="f" class="key" onclick="clicked(this)">F</button>
        <button id="g" class="key" onclick="clicked(this)">G</button>
        <button id="h" class="key" onclick="clicked(this)">H</button>
        <button id="j" class="key" onclick="clicked(this)">I</button>
        <button id="k" class="key" onclick="clicked(this)">K</button>
        <button id="l" class="key" onclick="clicked(this)">L</button>
    </div>

    <div class="row">
        <button id="z" class="key" onclick="clicked(this)">Z</button>
        <button id="x" class="key" onclick="clicked(this)">X</button>
        <button id="c" class="key" onclick="clicked(this)">C</button>
        <button id="v" class="key" onclick="clicked(this)">V</button>
        <button id="b" class="key" onclick="clicked(this)">B</button>
        <button id="n" class="key" onclick="clicked(this)">N</button>
        <button id="m" class="key" onclick="clicked(this)">M</button>
    </div>

    <div class="row">
        <button id="enter" class="bot">ENTER</button>
        <button id="backspace" class="bot"></button>
    </div>



    <script src="../memory/memory.js"></script>


</body>

</html>
